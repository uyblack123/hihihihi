<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành Vòng lặp For</title>
</head>
<body>
<h2>JavaScript Loops</h2>
<p id="demo"></p>
<script>
    let text = "";
    let i;
    for (i = 0; i < 5; i++) {
        text += "The number is " + i + "<br>";
    }
    document.getElementById("demo").innerHTML = text;

    let num = prompt("Enter your number: ");
    let total = 0;
    let j = 1;
    for (; j <= num; j +=1) {total = total + j;}
    alert(total);

</script>
</body>
</html>
