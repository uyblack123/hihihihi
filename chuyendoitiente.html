<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>
<table>
  <tr>
    <td> Amount</td>
    <td> From Currency</td>
    <td> To Currency</td>
  </tr>
  <tr>
    <td><input type="text" id="money"></td>
    <td> <select id="from">
      <option value="VND">VND</option>
      <option value="USD">USD</option>
    </select> </td>
    <td>   <select id="to">
      <option value="VND">VND</option>
      <option value="USD">USD</option>
    </select></td>
    <td><button onclick="tinhtien()">OK</button> </td>
    <!--        <td><button type="reset">Retry</button> </td>-->

  </tr>
</table>
<br>
<p id="result"></p>

<script>
  function tinhtien() {
    let a = document.getElementById('money').value;
    let x = document.getElementById('from').value;
    let y = document.getElementById('to').value;
    if (x === y) {
      document.getElementById('result').innerHTML=  a + " " + x + " = " + a + " " + y
    }
    if (x === "vnd" && y === "usd") {

      document.getElementById('result').innerHTML =  a + " " + x + " = " + a/24000+ " " + y
    } if (x === "usd" && y === "vnd") {

      document.getElementById('result').innerHTML = a + " " + x + " = " + a*24000+ " " + y
    }
  }
</script>
</body>
</html>
