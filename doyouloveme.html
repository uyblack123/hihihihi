<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài tập Do you love me?</title>
</head>
<body>
<h1 style="position:absolute; left:220px; top:175px;">Do you love me?</h1> <br>
<button onclick="yes()" style="position:absolute; left:220px; top:275px;"> YES </button>
<button onmouseover="no()" id="no" style="position:absolute; left:275px; top:275px;"> NO </button>
<script>
  function yes(){
    alert("<3")
  }
  function no(){
    let position = document.getElementById("no");
    let x =Math.round(Math.random() * window.innerWidth)
    let y =Math.round(Math.random() * window.innerHeight)
    position.style.left = x +'px';
    position.style.top = y +'px';
  }
</script>

</body>
</html>
