<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài tập Tính ngày trong tháng</title>
</head>
<body>
<input id="month" type="text">
<button onclick="noofdays()">Tính số ngày</button>
<p id="result"></p>
<script>
  function noofdays() {
    let month = document.getElementById('month').value
    if (month > 12 || month < 1) {
      document.getElementById('result').innerHTML = "Lỗi. Nhập lại tháng."
    } else {
      switch (month) {
        case "4":
        case "6":
        case "9":
        case "11":
          document.getElementById('result').innerHTML = "Tháng " + month + ' có 30 ngày'
          break;
        case "2":
          document.getElementById('result').innerHTML = "Tháng 2 có 28 hoặc 29 ngày"
          break;
        default:
          document.getElementById('result').innerHTML = "Tháng " + month + " có 31 ngày"
          break;
      }
    }
  }

</script>
</body>
</html>
