<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luyện tập </title>
</head>
<body>
<p>Giải phương trình bậc 2: ax^2 + bx + c = 0. Nhập vào a,b,c:</p><br>
<input type="text" id="a">
<input type="text" id="b">
<input type="text" id="c">
<button onclick="tinhnghiem()">Tính nghiệm</button>
<br>
<p id="result"></p>
<script>

  let nghiem;
  let delta;
  let a;
  let b;
  let c;


  function tinhnghiem() {

    let a = +document.getElementById("a").value;
    let b = +document.getElementById("b").value;
    let c = +document.getElementById("c").value;
    if (a === 0) {
      if (b === 0) {
        if (c === 0) {
          nghiem = "Phương trình có vô số nghiệm"

        } else {
          nghiem = "Phương trình vô nghiệm"
        }
      } else {
        nghiem = "Nghiệm của phương trình là: " + (-c / b)
      }
    } else {
      delta = b * b - 4 * a * c;
      if (delta < 0) {
        nghiem = "Phương trình vô nghiệm."
      } else {
        if (delta === 0) {
          nghiem = "Phương trình có nghiệm kép: " + (- b / (a * 2));
        } else {
          if (delta > 0) {
            nghiem = "Phương trình có 2 nghiệm là: " + (-b - Math.sqrt(delta)) / (2 * a) + ' và ' + (-b + Math.sqrt(delta)) / (2 * a);
          }
        }
      }
    }
    document.getElementById("result").innerHTML = nghiem;

  }

</script>


</body>
</html>
